<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="paint_language.css">
  </head>
  <body>
    <input type="color" onchange="setColor(this.value)">
    <div id="changer">
      <div id="gameList"></div>
      <div id="templateList"></div>
      <div id="spriteList"></div>
      <div id="actionList"></div>
    </div>

    <div id="page">
      <header>
        <div>
          <div>Game</div>
          <div class="container" id="gameContainer" onclick="showGames()">Game</div>
        </div>
        <div>
          <div>Character</div>
          <div class="container" id="templateContainer" onclick="showTemplates()">Template</div>
        </div>
        <div>
          <div>Sprite</div>
          <div class="container" id="spriteContainer" onclick="showSprites()">Sprite</div>
        </div>
        <div>
          <div>Action</div>
          <div class="container" id="actionContainer" onclick="showActions()">Action</div>
        </div>
        <div><a id="play" href="space_invaders">Play game</a></div>
      </header>

      <div id="container">
        <section id="drawArea">
          <canvas id="canvas" width=750 height=750></canvas>
          <div id="framePicker">Frame x of x</div>
          <i class="fas fa-plus" onclick="newFrame()"></i>
        </section>
        <div id="toolbar">
          <i class="fas fa-pen active"></i>
          <i id="palette" class="fas fa-palette grey" onclick="openColorPicker()"></i>
          <i class="fas fa-mouse-pointer grey"></i>
          <i class="fas fa-copy grey"></i>
          <i class="fas fa-cut grey"></i>
          <i class="fas fa-paste grey"></i>
          <i class="fas fa-undo grey"></i>
          <i class="fas fa-layer-group grey"></i>
          <i class="fas fa-eye-dropper grey"></i>
        </div>
        <div id="timeTravelSelector">
          <input id="stepNumber" type="range" min="0" step="1" oninput="travel(this.value)">
          <label for="stepNumber">Step</label>
        </div>
        <div id="framesContainer"></div>
      </div>
    </div>

    <!-- <div class="g&#45;signin2" data&#45;onsuccess="onSignIn"></div> -->
    <input size="25" id="localName"></input>
    <button onclick="localSignIn()">Local sign in</button>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="paint_language.js"></script>
  </body>
</html>

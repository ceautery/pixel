<link href="pixel.css" rel="stylesheet">
<div id="error"></div>
<main>
  <section id="left">
    <div id="frameCounter"></div>
    <canvas id="canvas"></canvas><br />
    <input type="color" onchange="setColor(this.value)">
    <button onclick="newFrame()">New frame</button>
    <p>Create sprites named "coin" and "lava", and then <a href="dark_blue">click here</a> to play Dark Blue</p>

    <div style="display: flex;">
    <select id="sprites" size="10" onchange="load()"></select>
    <nav>
      <button onclick="newSprite()">New sprite</button>
      <button onclick="save()">Save</button>
      <button onclick="rename()">Rename</button>
    </nav>
    </div>
  </section>

  <section id="frames">
    <div>Frames</div>
    <div id="frameContainer"></div>
  </section>
</main>

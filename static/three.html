<style>
canvas { image-rendering: pixelated; }

section {
  margin: 10px;
  display: inline-block;
  vertical-align: top;
}

div {
  margin: 10px;
  text-align: center;
  font-size: 20px;
}

select {
  height: 566;
  width: 200px;
}

.plus {
  width: 64px;
  height: 64px;
  font: 64px monospace;
  color: grey;
  line-height: 64px;
  padding: 0;
  margin: 10px auto;
}

#framesView {
  height: 566px;
  width: 200px;
}

.plus:after { content: '+' }

canvas, #framesView, .plus { border: 1px solid grey; }
</style>

<main>
  <section id="left">
    <div id="frameCounter">Frame 0 of 0</div>
    <canvas id="canvas"></canvas>
  </section>

  <section>
    <div>Frames</div>
    <div class="plus"></div>
    <div id="framesView"></div>
  </section>

  <section>
    <div>Sprites</div>
    <div class="plus"></div>
    <select id="sprites" size="2"></select>
  </section>
</main>

<script>
  const size = 32, scale = 20, scaled = scale * size

  canvas.width = size
  canvas.height = size
  canvas.style.width = scaled
  canvas.style.height = scaled

  canvas.addEventListener('mousemove', drawWithCursor)
  const pen = canvas.getContext('2d')

  function drawWithCursor(mouseEvent) {
    const x = parseInt(mouseEvent.offsetX / scale)
    const y = parseInt(mouseEvent.offsetY / scale)
    pen.clearRect(0, 0, canvas.width, canvas.height)
    pen.fillRect(x, y, 1, 1)
  }

</script>
